# Lock down dist to ensure that builds run on a distribution that supports oraclejdk8
dist: trusty
language: ruby
jdk:
  - oraclejdk8
rvm:
  - 2.7.2
install:
  - gem install bundler
  - bundle install
script: bundle exec buildr ci
after_success:
  - bash <(curl -s https://codecov.io/bash)
git:
  depth: 10
